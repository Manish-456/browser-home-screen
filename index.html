<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Manish Tamang">
  <meta name="description" content="Best home screen for browser">
  <meta name="keywords" content="best home screen for browser">
  <title>Browser Home Screen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a1afb9b032.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="header">
    <h1 class="greeting">Good Morning</h1>
  </header>

  <div class="video">
    <video autoplay muted loop id="wallpaper">
      <source src="./video.mp4" type="video/mp4">
    </video>
  </div>
  <main class="main">
    <div class="container">

      <div class="box">
        <div class="clock">
          <span class="hrs">00</span>
          <span>:</span>
          <span class="min">00</span>
          <span>:</span>
          <span class="sec">00</span>
          <span class="meridiem"></span>
        </div>
      </div>
    </div>
    <section class="dadJokes">

      <div class="quotes">
        <q class="dad-jokes" id="quotes"></q>
 
      </div>

      <div class="game">
        <button type="button" class="playbtn">Play Game</button>
      </div>
    </section>

  </main>
  <div class="links">
    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://google.com" target="_blank"><i class="fa-brands fa-google"></i></a>
    <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
  </div>
  <script src="./index.js" type="module">

  </script>
  <script src="./rps.js"></script>
</body>

</html>
